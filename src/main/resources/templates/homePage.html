<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Adhérents</title>
</head>
<body>
    <h4>Liste des inscrits</h4>
    <a href="http://localhost:8081/showAddPlayer">Ajouter</a>
    <br/><br/>
    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
                <th>Classement</th>
            </tr>
            <tr th:each ="player : ${players}">
                <td th:utext="${player.id}">...</td>
                <td th:utext="${player.nom}">...</td>
                <td th:utext="${player.prenom}">...</td>
                <td th:utext="${player.age}">...</td>
                <td th:utext="${player.classement}">...</td>
                <td>
                    <form action="#" th:action="@{http://localhost:8081/removePlayer/} + ${{player.id}}" th:method="delete">
                        <button type="submit">SUPPRIMER</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <a href="http://localhost:8080/clubInterface">Retour à la page d'accueil</a>

</body>
</html>
